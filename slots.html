<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lucky Joe Slot ‚Äî Mobile Friendly</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon: #00f2ff;
            --symbol-height: 120px;
            --bg-dark: #0a0a0a;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª–æ–∫ */
        @media (max-width: 480px) {
            :root {
                --symbol-height: 80px; /* –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö */
            }
            .machine {
                padding: 20px !important;
                width: 95% !important;
            }
            .symbol {
                font-size: 40px !important;
            }
            .stat-value {
                font-size: 20px !important;
            }
            .btn-spin {
                padding: 15px 0 !important;
                font-size: 18px !important;
            }
        }

        body {
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: var(--gold);
            font-weight: bold;
            font-size: 14px;
            border: 1px solid var(--gold);
            padding: 8px 15px;
            border-radius: 20px;
            transition: 0.3s;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
        }

        .back-btn:hover {
            background: var(--gold);
            color: black;
        }

        .machine {
            background: linear-gradient(145deg, #2a2a2a, #111);
            padding: 40px;
            border-radius: 40px;
            border: 6px solid #444;
            box-shadow: 0 0 60px rgba(0,0,0,0.8), inset 0 0 15px var(--gold);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        /* Display Stats */
        .display {
            display: flex;
            justify-content: space-between;
            background: #000;
            padding: 12px;
            border-radius: 15px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .stat-box { font-size: 10px; color: #888; text-transform: uppercase; }
        .stat-value { display: block; font-size: 24px; color: var(--neon); font-weight: bold; }

        /* Reels */
        .slot-window {
            display: flex;
            gap: 8px;
            background: #000;
            padding: 12px;
            border-radius: 20px;
            border: 4px solid #222;
            overflow: hidden;
            height: var(--symbol-height);
            justify-content: center;
        }

        .reel-container {
            flex: 1;
            height: var(--symbol-height);
            background: white;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .symbol {
            height: var(--symbol-height);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
        }

        /* Spinning Animation */
        @keyframes spinning {
            from { transform: translateY(0); }
            to { transform: translateY(calc(-1 * var(--symbol-height) * 6)); }
        }

        .is-spinning { animation: spinning 0.15s linear infinite; }

        /* Controls */
        .btn-spin {
            margin-top: 20px;
            padding: 18px 0;
            width: 100%;
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(#ffcc00, #ff9900);
            border: none;
            border-radius: 15px;
            color: #000;
            cursor: pointer;
            box-shadow: 0 5px 0 #996600;
            transition: 0.1s;
            text-transform: uppercase;
        }

        .btn-spin:active { transform: translateY(3px); box-shadow: 0 2px 0 #996600; }
        .btn-spin:disabled { filter: grayscale(1); opacity: 0.6; }

        .auto-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 14px;
            color: #aaa;
        }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px; width: 16px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--neon); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* Win Toast */
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ffd700, #ff8c00);
            color: #000;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: bottom 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            text-align: center;
        }
        .toast.show { bottom: 30px; }

        .msg-area {
            margin-top: 15px;
            height: 24px;
            font-size: 16px;
            color: var(--gold);
        }
    </style>
</head>
<body>

<a href="index.html" class="back-btn">‚Üê LOBBY</a>

<div id="win-toast" class="toast">WIN: $0</div>

<div class="machine">
    <div class="display">
        <div class="stat-box">BALANCE<span id="balance" class="stat-value">1000</span></div>
        <div class="stat-box">LAST WIN<span id="last-win" class="stat-value">0</span></div>
    </div>

    <div class="slot-window">
        <div class="reel-container"><div id="reel1" class="reel-strip"></div></div>
        <div class="reel-container"><div id="reel2" class="reel-strip"></div></div>
        <div class="reel-container"><div id="reel3" class="reel-strip"></div></div>
    </div>

    <button id="spin-btn" class="btn-spin">SPIN (10$)</button>

    <div class="auto-container">
        <span>AUTOSPIN</span>
        <label class="switch">
            <input type="checkbox" id="auto-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="msg" class="msg-area">Good Luck!</div>
</div>

<script>
    const CHANCE_3_MATCH = 0.01; 
    const CHANCE_2_MATCH = 0.10; 
    const JACKPOT_CHANCE = 0.005; 
    const SPIN_COST = 10;
    const AUTO_DELAY = 1000;

    const symbols = ['üçí', 'üçã', 'üçá', 'üîî', 'üíé', '7Ô∏è‚É£'];
    const multipliers = {'üçí':3, 'üçã':5, 'üçá':10, 'üîî':20, 'üíé':50, '7Ô∏è‚É£':100};
    
    let balance = 1000;
    let isSpinning = false;
    const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
    const spinBtn = document.getElementById('spin-btn');
    const autoToggle = document.getElementById('auto-toggle');
    const toast = document.getElementById('win-toast');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –≤—ã—Å–æ—Ç—ã —Å–∏–º–≤–æ–ª–∞ (–¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏)
    function getSymbolHeight() {
        return document.querySelector('.reel-container').clientHeight;
    }

    function init() {
        reels.forEach(reel => {
            let content = '';
            for(let i=0; i<15; i++) {
                symbols.forEach(s => content += `<div class="symbol">${s}</div>`);
            }
            reel.innerHTML = content;
        });
    }

    function showToast(amount) {
        toast.textContent = `WIN: $${amount}!`;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
    }

    function calculateResult() {
        const roll = Math.random();
        if (roll < CHANCE_3_MATCH) {
            const isJackpot = Math.random() < JACKPOT_CHANCE;
            const s = isJackpot ? '7Ô∏è‚É£' : symbols[Math.floor(Math.random() * (symbols.length - 1))];
            return [s, s, s];
        } 
        if (roll < (CHANCE_3_MATCH + CHANCE_2_MATCH)) {
            const sMatch = symbols[Math.floor(Math.random() * symbols.length)];
            let sOther = symbols[Math.floor(Math.random() * symbols.length)];
            while(sOther === sMatch) sOther = symbols[Math.floor(Math.random() * symbols.length)];
            return [sMatch, sMatch, sOther].sort(() => Math.random() - 0.5);
        }
        let res = [];
        while(res.length < 3) {
            let s = symbols[Math.floor(Math.random() * symbols.length)];
            if(!res.includes(s)) res.push(s);
        }
        return res;
    }

    function spin() {
        if (isSpinning) return;
        if (balance < SPIN_COST) {
            autoToggle.checked = false;
            document.getElementById('msg').textContent = "Out of cash!";
            return;
        }

        isSpinning = true;
        balance -= SPIN_COST;
        updateUI(0);
        
        document.getElementById('msg').textContent = "Spinning...";
        spinBtn.disabled = true;

        const result = calculateResult();
        const symbolHeight = getSymbolHeight();

        reels.forEach(reel => {
            reel.style.transition = 'none';
            reel.classList.add('is-spinning');
        });

        reels.forEach((reel, i) => {
            setTimeout(() => {
                reel.classList.remove('is-spinning');
                const symbolIdx = symbols.indexOf(result[i]);
                const finalOffset = symbolIdx * symbolHeight;
                reel.style.transition = 'transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)';
                reel.style.transform = `translateY(-${finalOffset}px)`;
            }, 800 + (i * 500));
        });

        setTimeout(() => finalize(result), 2200);
    }

    function finalize(result) {
        const uniqueSymbols = [...new Set(result)];
        let winAmount = 0;
        
        if (uniqueSymbols.length === 1) {
            winAmount = SPIN_COST * multipliers[result[0]];
            document.getElementById('msg').textContent = "MEGA WIN!";
        } 
        else if (uniqueSymbols.length === 2) {
            winAmount = SPIN_COST * 2;
            document.getElementById('msg').textContent = "PAIR WIN!";
        } else {
            document.getElementById('msg').textContent = "Try again";
        }

        if (winAmount > 0) {
            balance += winAmount;
            showToast(winAmount);
            updateUI(winAmount);
        } else {
            updateUI(0);
        }

        isSpinning = false;
        spinBtn.disabled = false;

        if (autoToggle.checked) {
            setTimeout(() => { if (autoToggle.checked) spin(); }, AUTO_DELAY);
        }
    }

    function updateUI(win) {
        document.getElementById('balance').textContent = balance;
        document.getElementById('last-win').textContent = win;
    }

    spinBtn.addEventListener('click', spin);
    init();
</script>

</body>
</html>
